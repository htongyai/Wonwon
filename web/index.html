  <!-- App Version Checking - Cache Busting Script -->
  <script>
    (function() {
      // Current app version - update this whenever you deploy a new version
      const APP_VERSION = '1.0.3';
      
      function checkAndUpdateCache() {
        // Get the stored version from localStorage
        const storedVersion = localStorage.getItem('app_version');
        
        // If there's no stored version or the version has changed
        if (!storedVersion || storedVersion !== APP_VERSION) {
          console.log('New app version detected. Clearing cache...');
          
          // Clear browser caches
          if ('caches' in window) {
            caches.keys().then(function(cacheNames) {
              cacheNames.forEach(function(cacheName) {
                caches.delete(cacheName);
              });
            });
          }
          
          // Also clear application data in localStorage except the version
          const tempVersion = APP_VERSION;
          localStorage.clear();
          localStorage.setItem('app_version', tempVersion);
          
          // Hard reload the page to ensure fresh content
          if (storedVersion) { // Only reload if there was a previous version (not first visit)
            window.location.reload(true);
          }
        }
      }
      
      // Run the version check when the page loads
      window.addEventListener('load', checkAndUpdateCache);
    })();
  </script>
